<!DOCTYPE html>

<head>

</script>
<script>
	//var req = new XMLHttpRequest();

	$.ajaxSetup({catch: false});
	function getData(){	
		$.get("Brad50", function(data, status){
			if (status == 'success'){
				$("#mesg").html(data);	
			}
			
		});
	}
	
	function start(){
		setInterval("getData()", 1*1000);	
	}
	
	function getData2(){
		$.get("Brad52", function(data, status){
			
			$("#mesg").html("ok1");
		});
	}
	

	
	
</script>
</head>
<body>
<h1>Brad Big Company</h1>
<hr />
<button onclick="start()">test1</button><br />
<div id="mesg"></div>
<hr />

</body>

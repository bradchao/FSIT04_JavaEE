<script>
	function getAllCookies(){
		var decodeCookie = decodeURIComponent(document.cookie);
		document.write(decodeCookie + "<hr />");
		
		var ca = decodeCookie.split(";");
		for (var i=0; i<ca.length; i++){
			var c = ca[i];
			document.write(c + "<br>");
		}
		
	}

	getAllCookies();
	
</script>
